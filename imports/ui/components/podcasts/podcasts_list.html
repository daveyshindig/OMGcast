<template name='podcastsList'>
  {{> tags}}
  <div class='podcasts'>
    {{#EasySearch.Each index=podcastsIndex}}
      {{> podcastItem}}
    {{/EasySearch.Each}}
    <div class='podcast__sizer'></div>
  </div>
  <div class='load-more-button'>{{> EasySearch.LoadMore index=podcastsIndex count=12}}</div>
</template>
