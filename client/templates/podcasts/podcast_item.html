<template name='podcastItem'>
  <div class='podcast'>
    <img class='podcast__cover-img' src='{{coverImage}}'>
    <div class='hidden podcast__overlay'>
      <a class='podcast__link' href='{{podcastPage episodeNumber}}'><h3>{{title}}<br><small>mixed by</small><br>{{host}}</h3></a>
      <div class='podcast__controls'>
        <img class='podcast__play-btn' data-path='{{mp3}}' src={{#if isPlaying mp3}}/img/pause.png{{else}}/img/play.png{{/if}}>
        <a class='podcast__view-btn' href='{{podcastPage episodeNumber}}'><img class='podcast__view-btn__img' src='/img/view.png'></a>
      </div>
    </div>
  </div>
</template>
