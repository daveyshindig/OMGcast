<template name="podcastPage">
  <div class="podcast-page page">
    {{#if Template.subscriptionsReady}}
      {{#with podcast}}
        {{> podcastItem}}
      {{/with}}
      <ul class="comments">
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>
    {{else}}
      {{>spinner}}
    {{/if}}
