<template name='newsList'>
  <div class='news'>
    <div class='news__content'>
      <h1>808 NEWS</h1>
      {{#each posts}}
        <a href={{newsItemPath slug}}><h3>{{title}}</h3></a>
        <div>{{{body}}}</div>
      {{/each}}
    </div>
    {{#if currentUser}}
    <div class='news__chat'>
      {{#if Template.subscriptionsReady}}
        {{> chatForm}}
      {{/if}}
    </div>
    {{else}}
      <p class='comments__text'>Please login (or register) to chat.</p>
    {{/if}}
  </div>
</template>
