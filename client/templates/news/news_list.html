<template name='newsList'>
  <h1>808 NEWS</h1>
  {{#each posts}}
    <a href={{newsItemPath slug}}><h3>{{title}}</h3></a>
    <div>{{{body}}}</div>
  {{/each}}
  {{#if Template.subscriptionsReady}}
    {{#if currentUser}}
      {{> chatForm}}
    {{else}}
      <p class='comments__text'>Please log in to leave a comment.</p>
    {{/if}}
  {{/if}}
</template>
