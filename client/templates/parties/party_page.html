<template name='partyPage'>
  <div class='party-header'>
    <h1 class='party-header__text'>808 PARTIES</h1>
    <div class='party'>
      <a href='/party/{{slug}}'><img class='party__flyer' src='{{flyerFront.url}}'></a>
      <div class='party-details'>
        <span class='party-upvotes__arrow glyphicon glyphicon-arrow-up {{upvoted upvoters}}'></span><span class='party-upvotes__count'>{{upvoteCount}}</span>
      </div>
	</div>
  </div>
</template>
