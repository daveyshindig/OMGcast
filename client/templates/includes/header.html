  <title>808mix</title>

  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">

</head>

<template name='header'>
  <nav class='navbar navbar-default' role='navigation'>
    <div class='info-box'>
      <a href='/'><img class='logo-img' src='/img/808-mixtapes-logo-v4.png'></a>
    </div>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navigation'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
    </div>
    <div class='collapse navbar-collapse' id='navigation'>
      <ul class='nav navbar-nav navbar-left'>
        <li class='{{activePage 'home' 'podcastPage'}} nav-item nav-item__mixes'>
          <a href='/'>Mix</a>
        </li>
<!--         <li class='{{activePage 'party'}} nav-item nav-item__parties'>
          <a href={{partyPage}}>Party</a>
        </li> -->
        <li class='{{activePage 'news' 'newsPage'}} nav-item nav-item__news'>
          <a href={{newsPage}}>News</a>
        </li>
      </ul>
      <ul class='nav navbar-nav navbar-right'>
        <li class='nav-item'>
          <div class='audio-player'>
            <audio id='audio-player' src='/audio/Interlude1.mp3' type='audio/mp3' controls='controls' title='{{nowPlaying}}'></audio>
          </div>
        </li>
        <li>
          <div class='info-box__social'>
            <a href='http://soundcloud.com/808mixtapes' target="_blank"><img src='/img/soundcloud.png'></a>
            <a href='http://808mixtapes.tumblr.com' target="_blank"><img src='/img/tumblr.png'></a>
            <a href='http://twitter.com/daveyshindig' target="_blank"><img src='/img/twitter.png'></a>
            <a href='http://facebook.com/davey.shindig' target="_blank"><img src='/img/facebook.png'></a>
          </div>
        </li>
        <li class='nav-item nav__search'>
          <img class='dig__icon' src='/img/search.png'>
          {{> EasySearch.Input index=podcastsIndex timeout=200}}
        </li>
      {{> loginButtons}}
      </ul>
    </div>
  </nav>
</template>
